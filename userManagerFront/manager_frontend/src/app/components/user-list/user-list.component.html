<div>
  <h3>User list</h3><br><br>

  <table class=" table-striped">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Password</th>
    <th>Permissions</th>
    <th>Actions</th>
    </thead>

    <tbody>
    <tr *ngFor="let user of this.userList">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>
        <a href="http://www.google.com">
        {{user.username}}
        </a>
      </td>
      <td>{{user.password}}</td>
      <td>{{user.perms }}  </td>
      <td>
        <button (click)="deleteUser(user.id)" type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>

    </tbody>

  </table>



</div>
